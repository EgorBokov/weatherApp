<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="all">
        <div class="container">
            <div class="search_input_block">
                <input id="city_from_input" type="text" placeholder="Enter the city name">
                <div style="cursor: pointer;" id="button" class="button">Search</div>
            </div>

            <div class="infoblock main-info">

                <div class="first_block_info">
                    <div class="location_logo">
                        <img class="logo" src="images/logo.png">
                    </div>
                    <div id="city_name" class="country_name">Canada</div>
                </div>
                <div class="degree_scale">
                    <span id="main_deg_scale" class="main_deg">+20°C</span>
                    <span id="sub_deg_scale" class="sub_deg">Feels like 18°C</span>
                </div>

            </div>


            <div class="infoblock more-info">
                <div class="weather-info">
                    <div class="details-block">
                        <span id="day_of_week" class="dayweek">Monday</span>
                        <div class="block">
                            <img class="mini-logo" src="images/raindrop.png">
                            <span id="humidity_deg" class="humidity">32%</span>
                        </div>
                        <div class="block">
                            <img class="mini-logo" src="images/flag.png">
                            <span id="wind_speed" class="wind">12km/h</span>
                        </div>
                        <div class="block">
                            <img class="mini-logo" src="images/stopwatch.png">
                            <span id="pressure" class="speed">1202pHg</span>
                        </div>
                    </div>
                </div>


                <div id="img_weather" class="weather-icon">
                    <span id="img_holder"><img id="main_img" class="main_img" src="https://openweathermap.org/img/wn/04d@2x.png" alt=""></span>
                    <div class="now_date">
                        <span id="week_day" class="week_day">Mon</span>, <span id="today_date" class="today_date">20.9.2021</span>
                    </div>
                </div>
            </div>


            <div class="infoblock all-info">

                <div id="mon" class="subblock subweather_block">
                    <span class="icon_day" style="font-size: 25px;">WEN</span>
                    <img class="sub_main_logo" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span class="deg_span" style="font-size: 25px; margin-top: -10px;">19C&deg;</span>
                    <div class="block">
                        <img class="mini-logo" src="images/raindrop.png">
                        <span class="speed sub_humidity">25%</span>
                    </div>
                    <div class="block">
                        <img class="mini-logo" src="images/flag.png">
                        <span class="speed sub_pressure">123/h</span>
                    </div>
                </div>

                <div id="tue" class="subblock subweather_block">
                    <span class="icon_day" style="font-size: 25px;">THU</span>
                    <img class="sub_main_logo" src="https://openweathermap.org/img/wn/03d@2x.png" alt="">
                    <span class="deg_span" style="font-size: 25px; margin-top: -10px;">19C&deg;</span>
                    <div class="block">
                        <img class="mini-logo" src="images/raindrop.png">
                        <span class="speed sub_humidity">25%</span>
                    </div>
                    <div class="block">
                        <img class="mini-logo" src="images/flag.png">
                        <span class="speed sub_pressure">123/h</span>
                    </div>
                </div>

                <div id="wen" class="subblock subweather_block">
                    <span class="icon_day" style="font-size: 25px;">FRI</span>
                    <img class="sub_main_logo" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span class="deg_span" style="font-size: 25px; margin-top: -10px;">19C&deg;</span>
                    <div class="block">
                        <img class="mini-logo" src="images/raindrop.png">
                        <span class="speed sub_humidity">25%</span>
                    </div>
                    <div class="block">
                        <img class="mini-logo" src="images/flag.png">
                        <span class="speed sub_pressure">123/h</span>
                    </div>
                </div>

                <div id="thu" class="subblock subweather_block">
                    <span class="icon_day" style="font-size: 25px; padding-top: -10px;">SAT</span>
                    <img class="sub_main_logo" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span class="deg_span" style="font-size: 25px; margin-top: -10px;">19C&deg;</span>
                    <div class="block">
                        <img class="mini-logo" src="images/raindrop.png">
                        <span class="speed sub_humidity">25%</span>
                    </div>
                    <div class="block">
                        <img class="mini-logo" src="images/flag.png">
                        <span class="speed sub_pressure">123/h</span>
                    </div>
                </div>

                <div id="fri" class="subblock subweather_block">
                    <span class="icon_day" style="font-size: 25px;">SUN</span>
                    <img class="sub_main_logo" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span class="deg_span" style="font-size: 25px; margin-top: -10px;">19C&deg;</span>
                    <div class="block">
                        <img class="mini-logo" src="images/raindrop.png">
                        <span class="speed sub_humidity">25%</span>
                    </div>
                    <div class="block">
                        <img class="mini-logo" src="images/flag.png">
                        <span class="speed sub_pressure">123/h</span>
                    </div>
                </div>

                <div id="sat" class="subblock subweather_block">
                    <span class="icon_day" style="font-size: 25px;">MON</span>
                    <img class="sub_main_logo" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span class="deg_span" style="font-size: 25px; margin-top: -10px;">19C&deg;</span>
                    <div class="block">
                        <img class="mini-logo" src="images/raindrop.png">
                        <span class="speed sub_humidity">25%</span>
                    </div>
                    <div class="block">
                        <img class="mini-logo" src="images/flag.png">
                        <span class="speed sub_pressure">123/h</span>
                    </div>
                </div>

                <div id="sun" class="subblock subweather_block">
                    <span class="icon_day" style="font-size: 25px;">TUE</span>
                    <img class="sub_main_logo" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <span class="deg_span" style="font-size: 25px; margin-top: -10px;">19C&deg;</span>
                    <div class="block">
                        <img class="mini-logo" src="images/raindrop.png">
                        <span class="speed sub_humidity">25%</span>
                    </div>
                    <div class="block">
                        <img class="mini-logo" src="images/flag.png">
                        <span class="speed sub_pressure">123/h</span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
